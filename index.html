<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Today</title>

    <!-- fav icon -->
    <link rel="shortcut icon" href="./favicon.jpg" type="image/x-icon">

    <!-- adding css -->
    <link rel="stylesheet" href="style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,800;1,900&family=Poppins:ital,wght@0,400;0,700;1,100&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Header start -->
    <header class="header">
        <div class="midle">
            <h1 class="heading">Let's help those who are <br> more in need </h1>
            <p>Donating is a good thing in our lives. So we will help the poor people.</p>
            <a class="btn" href="#">Donate Now</a>
        </div>
    </header>
    <!-- Header end -->

    <!-- donate sectin start -->
    <section class="donate m-t">
        <div class="donate-mid">
            <h1 class="h-font">Donate Today</h1>
            <p>Our goal is to help very poor people. So help as much as you can.</p>
        </div>
        <div class="donate-option">
            <h1>100Tk</h1>
            <h1>200Tk</h1>
            <h1>500Tk</h1>
            <h1>1000Tk</h1>
            <h1>5000Tk</h1>
        </div>
        <div class="oter-option">
            <form class="form">
                <input class="input" type="text" placeholder="Other Amount (Taka)">
                <a class="btn" href="#">Donate Now</a>
            </form>
        </div>
    </section>
    <!-- donate section end -->
</body>

</html>
